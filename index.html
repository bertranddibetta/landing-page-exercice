<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.svg">
        </div>
        <div class="nav">
            <ul>
                <li>Header link one</li>
                <li>Header link two</li>
                <li>Header link three</li>
            </ul>
        </div>
    </div>
    <div class="hero-section">
        <div class="hero-container">
            <div class="hero-slogan">This website is awesome</div>
            <div class="hero-text">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</div>
            <div class="button"><a href="">Sign Up</a></div>
        </div>
        <div class="hero-container">
            <img src="hero-picture.jpg">
        </div>
    </div>
    <div class="section">
        <div class="section-title">Some random information.</div>
        <div class="container-features">
            <div class="feature">
                <div class="feature-image"></div>
                <p>feature 1</p>
            </div>
            <div class="feature">
                <div class="feature-image"></div>
                <p>feature 2</p>
            </div>
            <div class="feature">
                <div class="feature-image"></div>
                <p>feature 3</p>
            </div>
            <div class="feature">
                <div class="feature-image"></div>
                <p>feature 4</p>
            </div>
        </div>
    </div>
</body>
</html>
